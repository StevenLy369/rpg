<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>



<h1>Hello</h1>
  <button id="startTheGame">Start the Game</button>

  <div id="char-creation">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" required>
    <label for="profession">Profession</label>
    <select id="profession" required> 
      <option value="Rouge">Rouge</option>
      <option value="Ranger">Ranger</option>
      <option value="Knight">Knight</option>
      <option value="Mage">Mage</option>
    </select>
    <label for="strength">Strength</label>
    <input type="number" name="strength" id="strength" min="1" max="10" required >
    <label for="intelligence">Intelligence</label>
    <input type="number" name="intelligence" id="intelligence" min="1" max="10" required>
    <label for="dexterity">Dexterity</label>
    <input type="number" name="dexterity" id="dexterity" min="1" max="10" required >
  </div>

  <div>
    <img id="rouge-img" src="https://cdn2.scratch.mit.edu/get_image/user/35825441_60x60.png">
    <img id="ranger-img" src="https://i.imgur.com/kJtPrT0.gif">
    <img id="knight-img" src="https://i.pinimg.com/originals/2c/78/79/2c7879557f1cab6d9c3eef2744b7b124.gif">
    <img id="mage-img" src="https://cdn.pixilart.com/photos/large/39a2a3f8b412f19.gif">
  </div>




  <div id="char-display">
    <p id="name-display"></p>
    <p id="prof-display"></p>
    <p id="level-display"></p>
    <p id="strength-display"></p>
    <p id="int-display"></p>
    <p id="dext-display"></p>
    <p id="mana-display"></p>
    <p id="health-display"></p>
    <p id="inv-display"></p>
   
  </div>

<button id="create">Create</button>




<div id="player-stats"></div>
<button id="attack">attack</button>







</body>
</html>
